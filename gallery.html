    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-dark border-0">
          <div class="modal-body p-0 position-relative text-center">
            <img src="" class="img-fluid rounded" id="lightboxImage" alt="gallery" style="max-height: 90vh; object-fit: contain" />

            <!-- Prev button -->
            <button class="btn btn-dark position-absolute top-50 start-0 translate-middle-y" id="prevBtn" style="opacity: 0.7; font-size: 2rem">❮</button>

            <!-- Next button -->
            <button class="btn btn-dark position-absolute top-50 end-0 translate-middle-y" id="nextBtn" style="opacity: 0.7; font-size: 2rem">❯</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Lightbox navigation
      const galleryImgs = document.querySelectorAll(".gallery-img");
      const lightboxImg = document.getElementById("lightboxImage");
      let currentIndex = 0;

      galleryImgs.forEach((img, index) => {
        img.addEventListener("click", () => {
          currentIndex = index;
          lightboxImg.src = img.dataset.bsImg;
        });
      });

      document.getElementById("prevBtn").addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + galleryImgs.length) % galleryImgs.length;
        lightboxImg.src = galleryImgs[currentIndex].dataset.bsImg;
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % galleryImgs.length;
        lightboxImg.src = galleryImgs[currentIndex].dataset.bsImg;
      });
    </script>
  </body>
</html>
